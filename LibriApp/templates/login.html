{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
     <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5 ">
        <div class="card col-5 m-auto text-center bg-success-subtle">
            <div class="ms-3 me-3">
                 <h2 class="mt-2">Login </h2>
                 <hr>
                {% if messages %}
                   {% for message in messages %}
                    <div class="alert alert-danger my-2 mx-3" role="alert">
                        {{ message }}
                    </div>
                   {% endfor %}
                {% endif %}
                <div>
                    <form method="POST">
                        {% csrf_token %}
                    <input type="text" name="uname" placeholder="Enter username" class="form-control my-4">
                    <input type="password" name="psw" placeholder="Enter password" class="form-control my-4">
                    <button class="btn btn-success mt-3">Login</button>
                    </form>  
                </div>
            </div>
            <div>
            <p class="mt-3">Don't have an account? <a href="{% url 'register'%}">Register Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
