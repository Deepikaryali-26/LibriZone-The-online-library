{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
   <div class="container border p-5 mt-4 shadow bg-info-subtle">
        <h2 class="text-primary text-center mb-5"> Registration Form </h2>
        <form method="POST">
            {% csrf_token %}
           <table>
                  {{form.as_table}}
           </table>
        <button class="btn btn-primary mt-4">Register</button>
        <p class="mt-4">Already have an account? <a href="{% url 'login' %}">Login</a></p>

        </form>
    </div>
</body>
</html>
