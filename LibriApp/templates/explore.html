{% extends 'base.html' %}
{% load static %}
{% block main-content1 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>explore  page</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
  <h2 class="text-center mt-4 bg-warning text-success-emphasis"  style="font-weight:1000">Explore Books</h2>

  {% for category, book_list in categories.items %}
    <h3 class="mt-4 pt-3 ms-5 text-info-emphasis d-inline-block mt-4 my-2 text-decoration-underline" style="font-weight:1000">{{ category }}</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4 pt-4 ms-2">
      {% for book in book_list %}
        <div class=" col">
          <div class="card" style="width:13rem;">
             <img src="{{ book.cover_image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.description|truncatewords:20 }}</p>
              <a href="{{ book.pdf_file.url }}" class="btn btn-primary">Read</a>
          </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
{% endblock %}
